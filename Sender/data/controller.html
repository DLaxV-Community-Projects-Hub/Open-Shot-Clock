
<!DOCTYPE HTML>
<html>
<head>
  <title>LaxShotClock - Controller</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" href="data:,">
  <link type="text/css" rel="stylesheet" href="/style.css">
  <script type="application/javascript" src="/javascript.js"></script>
</head>

<style>

  @media (max-aspect-ratio: 1/1) {
    .number {  
      font-size: 80vw;
    }
  }
  
  @media (min-aspect-ratio: 1/1) {
    .number {  
      font-size: 110vh;
    }
  }
</style>

<body>
  <div class="container">
	<button id="audio-button" class="a-button">A</button>
	<div class="number-container">
	  <div class="number bg-number">88</div>
  	  <div id="clock" class="number"></div>
	</div>
  </div>
  
  <div class="container">
    <button id="reset-button" class="reset-button">Reset</button>
    <button id="playpause-button" class="pp-button pp-is-active">Play</button>
  </div>
  <div class="container-settime">
	<button id="setTime24-button" class="settime-button">24  </button>
	<button id="setTime30-button" class="settime-button settime-is-active">30  </button>
	<button id="setTime60-button" class="settime-button">60  </button>
  </div>  
</body> 
<script>

  function initButtonsSpecial() {
    document.getElementById('audio-button').addEventListener('click', audioonoff); 
	document.getElementById('reset-button').addEventListener('click', reset);
    document.getElementById('playpause-button').addEventListener('click', playPause);
	document.getElementById('setTime24-button').addEventListener('click', setTime24);
	document.getElementById('setTime30-button').addEventListener('click', setTime30);
	document.getElementById('setTime60-button').addEventListener('click', setTime60);
  }

</script>
</html>
